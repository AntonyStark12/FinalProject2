<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Аутентификация</title>
    <link th:href="@{/css/autent.css}" type="text/css" rel="stylesheet">
</head>
<body>
<div class="Rectangle">
<h1 style="color: #016ABC">Добро пожаловать в наш интернет-магазин!</h1>
<form method="post" action="/process_login">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    <label for="username"><span>Введите логин:</span></label>
    <input type="text" class="type-1" placeholder="Логин" name="username" id="username">
    <br>
    <label for="password"><span>Введите пароль:</span></label>
    <input type="password" class="type-1" placeholder="Пароль" name="password" id="password">
    <input type="submit" class="form-submit-button" value="Войти">
</form>
<div th:if="${param.error}" style="color: red">
    Неправильный логин или пароль
</div>
    <br>
<a style="color: #016ABC; font-size: 18px" href="/registration">Зарегистрироваться</a>
<br><br>
<a style="color: #016ABC; font-weight: bolder; font-size: 20px" href="/product">Перейти в каталог без авторизации</a>
</div>
</body>
</html>
